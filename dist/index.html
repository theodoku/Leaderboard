<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 class="app-title">Leaderboard</h1>
    </header>

    <main>
      <section class="scores-container">
        <div class="scoreboard">
          <h2>Recent Scores</h2>
          <button type="button" id="refresh-btn">Refresh</button>
        </div>

        <ul id="score-record"></ul>
      </section>

      <section class="score-details">
        <h2>Add your score</h2>

        <form id="form">
          <label for="name">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              minlength="2"
              maxlength="30"
              required
            />
          </label>
          <label for="score">
            <input
              type="text"
              name="score"
              id="score"
              placeholder="Your score"
              min="0"
              max="1000"
              required
            />
          </label>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </section>

      <!-- Popup Notification -->
      <div class="notification">
        <h2> Thank You!</h2>
        <p>Your scores have been successfully submitted.</p>
      </div>
    </main>
  </body>
</html>
